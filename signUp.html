<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traveler's Guide</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="signUp.css">
</head>
<body>
    <header>
        <nav>
            <ul id="navContainer">
                <li><a id="navitem" href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form class="formContainer" action="signIn.html">
            <div class="login-form">
                <div class="form-title">Sign Up</div>
                <div class="form-input">
                  <label for="username">Username</label>
                  <input type="text" id="username" required>
                  <div class="form-input">
                    <label for="email">Email</label>
                    <input type="email" class="email" required>
                  </div>
                <div class="form-input">
                  <label for="password">Password</label>
                  <input type="password" id="password" required>
                </div>
                <div class="form-checkbox">
                    <input type="checkbox" id="checkbox">
                    <span style="margin-left: 5px;">Agree to terms and conditions</span>
                    <!-- <a href="#" id="forgotPassword">Forgot Password?</a> -->
                </div>
                
                <input type="submit" value="Sign Up" id="login-btn"></button>
                
              </div>
              <div id="signup">Already have an account? <a id="here" href="signIn.html" style="margin-left:  5px;">Sign in Here</a>
              </div>
            </div>
            <div class="container">
                <div class="logoContainer">
                    <div id="logo"><img src="./ROADMAP.png" alt=""></div>
                    <!-- <div id="title">Traveler's Guide</div> -->
                </div>
                <div id="greet">Welcome!</div>
                <div id="saying">to your travel guide buddy! <br> from here to anywhere, unleash your inner explorer.</div>
                <div class="icons">
                    <a href="#"><div class="icon" id="fb"></div></a>
                    <a href="#"><div class="icon" id="ig"></div></a>
                    <a href="#"><div class="icon" id="email"></div></a>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
